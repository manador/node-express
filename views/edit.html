{{ extend './layout.html' }}

{{ block 'content' }}
<h2 class="sub-header">编辑学生</h2>
<form method="post">
  <input type="hidden" name="id" value="{{ student.id }}">
  <div class="form-group">
    <label for="">姓名</label>
    <input type="text" class="form-control" id="" name="name" value="{{ student.name }}" placeholder="姓名">
  </div>
  <div class="form-group">
    <label for="">姓别</label>
    <div class="radio">
      <label>
        <input type="radio" name="gender" id="" value="0" checked>男
      </label>
      <label>
        <input type="radio" name="gender" id="" value="1">女
      </label>
    </div>
  </div>
  <div class="form-group">
    <label for="">年龄</label>
    <input type="text" class="form-control" id="" name="age" value="{{ student.age }}" placeholder="年龄">
  </div>
  <div class="form-group">
    <label for="">爱好</label>
    <input type="text" class="form-control" id="" name="hobbies" value="{{ student.hobbies }}" placeholder="爱好">
  </div>
  <button type="submit" class="btn btn-success">保存</button>
</form>
{{ /block }}

{{ extend './layout.html' }}

{{ block 'content' }}
<h2 class="sub-header">学生列表</h2>
<a class="btn btn-success" href="/students/add">添加学生</a>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
        <th>爱好</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      {{ each students }}
      <tr>
        <td>{{ $value.id }}</td>
        <td>{{ $value.name }}</td>
        <td>{{ $value.gender }}</td>
        <td>{{ $value.age }}</td>
        <td>{{ $value.hobbies }}</td>
        <td>
          <a href="/students/edit?id={{ $value.id }}">编辑</a>
          <a href="/students/delete?id={{ $value.id }}">删除</a>
        </td>
      </tr>
      {{ /each }}
    </tbody>
  </table>
</div>
{{ /block }}
